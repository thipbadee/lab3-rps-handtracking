<!-- templates/game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPS â€“ Result</title>
  <style>
    :root {
      /* Minimal blue earth-tone (light) */
      --bg: #EAF1F6;
      --fg: #1F2A37;
      --muted: #6B7A88;
      --card: #FFFFFF;
      --border: #D8E0E7;
      --primary: #2F4F6A;
      --primary-contrast: #FFFFFF;
      --pill-bg: #DFEAF2;
      --pill-fg: #1F2A37;
      --ring: #7BA4C933;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0F141A;
        --fg: #E5EDF4;
        --muted: #9BB0C2;
        --card: #121921;
        --border: #1E2933;
        --primary: #B9D4E8;
        --primary-contrast: #0F141A;
        --pill-bg: #18222C;
        --pill-fg: #E5EDF4;
        --ring: #9BC2E644;
      }
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .shell { min-height: 100svh; display: grid; place-items: center; padding: 24px 16px; }
    .card { width: 100%; max-width: 680px; background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 18px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    h1 { margin: 0 0 6px; letter-spacing: -0.015em; }
    h2 { margin: 8px 0 0; }
    .big { font-size: 18px; margin: 8px 0; }
    .pill { display: inline-block; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); background: var(--pill-bg); color: var(--pill-fg); font-weight: 500; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background: var(--primary); color: var(--primary-contrast); text-decoration: none; cursor: pointer; transition: transform .04s ease, opacity .2s ease; margin-top: 12px; }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); opacity: .9; }
    .btn:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Result</h1>
      <p class="big">You: <span class="pill">{{ player_choice }}</span></p>
      <p class="big">Computer: <span class="pill">{{ computer_choice }}</span></p>
      <h2>{{ result }}</h2>

      <a class="btn" href="{{ url_for('index') }}">Play again</a>
    </div>
  </div>
</body>
</html>
